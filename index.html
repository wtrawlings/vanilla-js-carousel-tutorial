<!-- Do not add anything to the HTML -->
<!DOCTYPE html>
<html>

<head>
    <title>Vanilla JS Carousel Tutorial</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="./js/index.js" defer></script>

</head>

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden"><img src="img/iconmonstr-arrow-68.svg" alt="left"></button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="img/a7c090568ba9007fcfbe5d7cd945ae93.jpg" alt=""></li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/body builder - A-500x500.jpg" alt=""></li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/women-empowering-women-night-48.jpg" alt=""></li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right"><img src="img/iconmonstr-arrow-67.svg" alt="right"></button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>

    </div>
</body>

</html>
